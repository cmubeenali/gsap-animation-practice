<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll-controlled Text + Container Reveal</title>
    <style>
        body {
            margin: 0;
            background: #7c6bff;
            height: 200vh;
            /* long scroll to see pin effect */
            display: flex;
            justify-content: start;
            align-items: top;
        }

        .scroll-section {
            position: relative;
            height: 200vh;
            /* section that will be pinned */
            display: flex;
            justify-content: top;
            align-items: top;
            width: 100%;
        }

        .text-caption-wrapper {
            width: 0px;
            /* initial width */
            height: 50px;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            /* correct flex */
            align-items: center;
            border-radius: 15px 15px 0 0;
            margin-left: 20px;
            margin-top: 20px;
            max-width: 200px;
        }

        .text-caption-wrapper span {
            display: inline-block;
            color: #FCA02A;
            transform: translateX(0%);
            font-size: 18px;
            font-family: "Roboto", Sans-serif;
            font-weight: bold;
            transform: translateX(-100%); /* ✨ start off-screen (hidden) */
        }
    </style>
</head>

<body>
    <div class="scroll-section">
        <div class="text-caption-wrapper">
            <span>Go Digital,</span>
        </div>
    </div>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-section",
                start: "top top",
                end: "bottom top",
                scrub: true,
                pin: true,
                anticipatePin: 1
            }
        });

        // ✨ Existing text animations
        tl.to(".text-caption-wrapper", {
            x: 10,
            duration: 1.5,
            ease: "power2.out"
        }, 0)
        // ✨ New: increase width as scroll progresses
        .to(".text-caption-wrapper", {
            width: "100%",
            duration: 1.5,
            ease: "power2.inOut"
        }, 0).to(".text-caption-wrapper span", {
            x: "75%",
            duration: 0.7,
            ease: "power3.out",
        }, 0.4)
    </script>
</body>

</html>
