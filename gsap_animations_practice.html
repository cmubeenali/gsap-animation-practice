<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll-controlled Text + Container Reveal</title>
    <style>
        body {
            margin: 0;
            background: #7c6bff;
            height: 3500px;
            /* long scroll to see pin effect */
            display: flex;
            justify-content: start;
            align-items: top;
            flex-direction: column;
        }

        .scroll-section {
            position: relative;
            height: 400px;
            /* section that will be pinned */
            justify-content: top;
            align-items: top;
            width: 100%;
            display: grid;
            grid-template-areas: "stacked-area";
            background-color: #FCA02A;
        }

        .stacked-item {
            grid-area: stack-area;
            /* Place both items in the same grid area */
            grid-row: 1;
            grid-column: 1;
        }

        .text-caption-wrapper {
            width: 0px;
            /* initial width */
            height: 50px;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            /* correct flex */
            align-items: center;
            border-radius: 15px 15px 0 0;
            margin-left: 20px;
            margin-top: 20px;
            max-width: 200px;
            z-index: 2;
        }

        .text-caption-wrapper span {
            display: inline-block;
            color: #ffffff;
            transform: translateX(0%);
            font-size: 18px;
            font-family: "Roboto", Sans-serif;
            font-weight: bold;
            transform: translateX(-100%);
            /* ‚ú® start off-screen (hidden) */
        }
    </style>
</head>

<body>
    <div class="scroll-section">
        <div style="width: 100%; height: 150px; z-index: 1;" class="logo-section stacked-item">
            <img class="logo" src="sata-white-logo-768x393.png" alt="sata-logo" style="width: 300px; height: 150px;">
        </div>
        <br>
        <div class="text-caption-wrapper stacked-item">
            <div class="elementor-widget-container" style="width: 100%;">
                <span>Go Digital,</span>
            </div>
        </div>
    </div>

    <div class="animation-section"
        style="height: 768px; background-color: #efefef; display: flex; flex-direction: row;">
        <div class="box-1"
            style="width: 150px; height: 150px; background-color: black; display: flex; align-items: center; justify-content: center; color: white; margin-right: 50px;">
            BOX 1
        </div>
        <div class="box-2"
            style="width: 150px; height: 150px; background-color: black; display: flex; align-items: center; justify-content: center; color: white; margin-right: 50px;">
            BOX 2
        </div>
        <div class="box-3"
            style="width: 150px; height: 150px; background-color: black; display: flex; align-items: center; justify-content: center; color: white; margin-right: 50px;">
            BOX 3
        </div>
    </div>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);

        const pinnedHeight = document.querySelector(".scroll-section").offsetHeight;
        console.log(pinnedHeight);

        const section2Height = document.querySelector(".animation-section").offsetHeight;
        console.log(section2Height);


        gsap.to('.scroll-section', {
            scrollTrigger: {
                trigger: ".scroll-section",
                start: "top top",
                end: (pinnedHeight + section2Height).toString(),
                scrub: true,
                pin: true,
                anticipatePin: 1,
                pinSpacing: false,
            }
        });

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-section",
                start: "0",
                end: "250", // üëà fade out within first 25% scroll distance
                scrub: true,
                pin: false,
                anticipatePin: 1,
                pinSpacing: false
            }
        })

        tl.to(".logo", {
            opacity: 0,
            ease: "power4.out",
            duration: 0.2
            // scrollTrigger: {
            //     trigger: ".logo-section",
            //     start: "top top",
            //     end: "100% top", // üëà fade out within first 25% scroll distance
            //     scrub: true,
            //     pin: true,
            //     anticipatePin: 1,
            //     pinSpacing: false
            // }
        });

        // ‚ú® Existing text animations
        tl.to(".text-caption-wrapper", {
            x: 10,
            duration: 0.5,
            ease: "power2.out",
        }, 0);
        // ‚ú® New: increase width as scroll progresses
        tl.to(".text-caption-wrapper", {
            width: "100%",
            duration: 0.5,
            ease: "power2.inOut",
        }, 0);
        tl.to(".text-caption-wrapper span", {
            x: (i, target) => {
                const wrapper = target.parentElement;
                const wrapperWidth = wrapper.offsetWidth;
                const textWidth = target.offsetWidth;

                // Move it so it slides in nicely from outside
                return (wrapperWidth / 2) - (textWidth / 2); // subtract small padding
            },
            ease: "power3.out",
            duration: 0.1
        }, 0.2);
        tl.to(".text-caption-wrapper span", {
            color: '#FCA02A',
            ease: "power4.out",
            duration: 0.1
        }, 0);
        // 2Ô∏è‚É£ Trigger for animation-section overlapping
        let boxes = gsap.utils.toArray('.box-1, .box-2, .box-3');
        // Define path coordinates dynamically
        // Note: x:0, y:0 is now the FINAL destination
        const pathCoordinates = [
            { x: 0, y: 0 },
            { x: window.innerWidth / 2, y: window.innerHeight / 6 },
            { x: window.innerWidth + 100, y: window.innerHeight }
        ];
        // 1. **CRITICAL FIX: Use gsap.set() to override Elementor's initial transforms.**
        // This instantly moves all boxes to the desired final resting position (x:0, y:0)
        // and removes Elementor's initial transform offset.
        gsap.set(boxes, {
            x: 0, // Reset Elementor's horizontal transform
            y: 0, // Reset Elementor's vertical transform
            // We use the first coordinate of the path for the instant placement.
            // motionPath: {
            //     path: pathCoordinates,
            //     alignOrigin: [0.5, 0.5],
            //     start: 0, // Set to the final destination point (progress 0)
            // }
        });
        // 1. **Apply the animation to ALL boxes using stagger**
        const slideInAnimation = gsap.from(boxes, { // <-- Use .from()
            ease: "power2.out",
            stagger: 0.15, // Stagger the start of each box
            motionPath: {
                path: pathCoordinates,
                // alignOrigin will make the box center follow the path
                alignOrigin: [0.5, 0.5],
                start: 0, // Start at the end of the path (off-screen)
                end: 1    // Animate TO the start of the path (on-screen, 0,0)
            }
        });
        gsap.to(".animation-section", {
            scrollTrigger: {
                trigger: ".animation-section",
                start: "top " + pinnedHeight, // after first section finished
                end: section2Height.toString(), // scroll distance for overlap
                scrub: true,
                pinSpacing: false,
                pin: true, // no pin here
            }
        });

        // 2. **ATTACH SCROLLTRIGGER**
        ScrollTrigger.create({
            trigger: ".animation-section",
            start: "top top", 
            end: "bottom top", 
            scrub: true,
            pin: true,
            animation: slideInAnimation, 
            // markers: true,
        });
    </script>
</body>

</html>
