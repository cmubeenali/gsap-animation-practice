<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll-controlled Text + Container Reveal</title>
    <style>
        body {
            margin: 0;
            background: #7c6bff;
            height: 500vh;
            /* long scroll to see pin effect */
            display: flex;
            justify-content: start;
            align-items: top;
            flex-direction: column;
        }

        .scroll-section {
            position: relative;
            height: 400px;
            /* section that will be pinned */
            justify-content: top;
            align-items: top;
            width: 100%;
            display: grid;
            grid-template-areas: "stacked-area";
            background-color: #FCA02A;
        }

        .stacked-item {
            grid-area: stack-area;
            /* Place both items in the same grid area */
            grid-row: 1;
            grid-column: 1;
        }

        .text-caption-wrapper {
            width: 0px;
            /* initial width */
            height: 50px;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            /* correct flex */
            align-items: center;
            border-radius: 15px 15px 0 0;
            margin-left: 20px;
            margin-top: 20px;
            max-width: 200px;
            z-index: 2;
        }

        .text-caption-wrapper span {
            display: inline-block;
            color: #FCA02A;
            transform: translateX(0%);
            font-size: 18px;
            font-family: "Roboto", Sans-serif;
            font-weight: bold;
            transform: translateX(-100%);
            /* ‚ú® start off-screen (hidden) */
        }
    </style>
</head>

<body>
    <div class="scroll-section">
        <div style="width: 100%; height: 150px; z-index: 1;" class="logo-section stacked-item">
            <img class="logo" src="sata-white-logo-768x393.png" alt="sata-logo" style="width: 300px; height: 150px;">
        </div>
        <br>
        <div class="text-caption-wrapper stacked-item">
            <div class="elementor-widget-container" style="width: 100%;">
                <span>Go Digital,</span>
            </div>
        </div>
    </div>

    <div class="section-2" style="height: 300px; background-color: red; z-index: 3;">
        <h2>HELLO WORLD</h2>
    </div>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const pinnedHeight = document.querySelector(".scroll-section").offsetHeight;
        console.log(pinnedHeight);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-section",
                start: "top top",
                end: "bottom top",
                scrub: true,
                pin: true,
                anticipatePin: 1
            }
        });

        tl.to(".logo", {
            opacity: 0,
            ease: "power4.out",
            scrollTrigger: {
                trigger: ".logo-section",
                start: "top top",
                end: "100% top", // üëà fade out within first 25% scroll distance
                scrub: true,
                pin: true,
                anticipatePin: 1,
                pinSpacing: true
            }
        });

        // ‚ú® Existing text animations
        tl.to(".text-caption-wrapper", {
            x: 10,
            duration: 1.5,
            ease: "power2.out"
        }, 0);
        // ‚ú® New: increase width as scroll progresses
        tl.to(".text-caption-wrapper", {
            width: "100%",
            duration: 1.5,
            ease: "power2.inOut"
        }, 0);
        tl.to(".text-caption-wrapper span", {
            x: (i, target) => {
                const wrapper = target.parentElement;
                const wrapperWidth = wrapper.offsetWidth;
                const textWidth = target.offsetWidth;

                // Move it so it slides in nicely from outside
                return (wrapperWidth / 2) - (textWidth / 2); // subtract small padding
            },
            duration: 0.7,
            ease: "power3.out",
        }, 0.4);
        const section2Height = document.querySelector(".section-2").offsetHeight;
        console.log(section2Height);
        // 2Ô∏è‚É£ Trigger for section-2 overlapping
        gsap.to(".section-2", {
            y: 0,  // start from y offset if needed
            scrollTrigger: {
                trigger: ".section-2",
                start: "+=0%", // after first section finished
                end: "+="+pinnedHeight, // scroll distance for overlap
                scrub: true,
                pin: true // no pin here
            }
        });
    </script>
</body>

</html>
