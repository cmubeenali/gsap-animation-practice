    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <script>
        // Remove this line:
        // gsap.set('#motion-path-character', { xPercent: 50, yPercent: 0 });

        gsap.registerPlugin(MotionPathPlugin, DrawSVGPlugin, ScrollTrigger);

        gsap.to('#motion-path-character', {
            // duration: 10, // Not needed for ScrollTrigger scrub
            motionPath: {
                path: '.path-line',
                align: '.path-line',
                alignOrigin: [0.5, 0.9], // Keeps the center of the image on the path
                autoRotate: false,
                start: 0,
                end: 0.5,
            },
            ease: "none",
            scrollTrigger: {
                trigger: '.path-animation-section',
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                pin: false,
                markers: true,
                // ✨ THE NEW SCROLL CONTROL CODE ✨
                snap: {
                    snapTo: 0.2,         // Snap to the halfway point of the ScrollTrigger's duration (50% scrolled)
                    duration: { min: 0.2, max: 0.5 }, // The animation duration when snapping
                    delay: 0.1,          // A small delay before the snap animation begins
                    ease: "power2.inOut" // Smooth easing for the snap transition
                }
            },
        });
    </script>
