<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            /* Total scrollable height will be: 400 (S1) + 300 (S2) + 500 (Spacer) = 1200px */
        }

        #section1 {
            height: 400px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            /* Essential for stacking context if needed */
            z-index: 1;
            /* S1 should be underneath S2 when overlapped */
        }

        #section2 {
            height: 300px;
            background-color: coral;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            /* Ensure S2 sits above S1 when overlapped */
            z-index: 2;
            position: relative;
        }

        #wrapper {
            /* Required to contain the sections and manage the total pinned height */
            position: relative;
        }
    </style>
</head>

<body>
    <!-- <div id="wrapper"> -->
        <section id="section1">Section 1 (400px)</section>
        <section id="section2">Section 2 (300px, will overlap)</section>
    <!-- </div> -->
    <div style="height: 500px; background-color: #eee;">Spacer (500px)</div>
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- 1. ScrollTrigger for Section 2 (The Overlapper) ---
        ScrollTrigger.create({
            trigger: "#section2",
            pin: true,
            pinSpacing: false, // Important: Prevents ScrollTrigger from adding extra margin/padding for the pin
            // Start the pinning when the scroll position reaches the height of section 1 (400px)
            start: "top 400",
            // End the pinning after section 2's height (300px) has been scrolled through
            end: "+=400",
            markers: true // Helpful for debugging
        });

        // --- 2. ScrollTrigger for Section 1 (The Pinned Base) ---
        ScrollTrigger.create({
            trigger: "#section1",
            pin: true,
            pinSpacing: false, // Important: Prevents ScrollTrigger from adding extra margin/padding for the pin
            // Start immediately at the top
            start: "top top",
            // End when the total duration of the first section's height (400px) 
            // PLUS the duration of the second section's pin (300px) is reached.
            end: "700", // 400px (S1 height) + 300px (S2 pin duration) = 700px total scroll
            markers: true // Helpful for debugging
        });
    </script>
</body>

</html>
